<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionarie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\style.css">
  </head>
  <body>
    <div id="wrapper">
        <h1>Questionaries For Carrer Recommendations</h1>
        <p>Take this questionnaire to find out!</p>
        
        <form id="quiz">
          <!-- Question 1 -->
          
          <div class="form-group">
            <label for=""><b>Technical Skills</b></label>
            <textarea class="form-control" id="techskField" rows="3" placeholder="Enter here"></textarea> 
       </div>
      
          <!-- Question 2 -->
          <div class="form-group mt-3">
            <label for=""><b>Strength</b></label>
            <textarea class="form-control" id="strenghtField" rows="3" placeholder="Enter here"></textarea> 
       </div>
          
          <!-- Question 3 -->
          <div class="form-group mt-3">
            <h5><b>Education Qualification:</b></h5>
            <label><input type="radio" name="q4" value="c1">
                Physic,Chemistry and Biology
              </label><br />
              <label><input type="radio" name="q4" value="c2">
                Physic,Chemistry and Maths
              </label><br />
              <label><input type="radio" name="q4" value="c3">
                B.Tech Computer Enginneering
              </label><br />
              <label><input type="radio" name="q4" value="c4">
                M.Tech Computer Enginneering
              </label><br />
            
       </div>
          
        <button type="submit" id="submit">Submit Your Answers</button>
        <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
        </form>
        <div id="answer">
            <input onClick="window.location.href = 'http://127.0.0.1:3000/' ;" type="button" class="inputBtn" value="UploadCV">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="static\javascript\script.js"></script>
  </body>
</html>
